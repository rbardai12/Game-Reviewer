<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .model-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .model-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .model-btn.active {
            background: #667eea;
            color: white;
        }

        .model-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .prediction {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .confidence {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .example-texts {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .example-texts h4 {
            margin-bottom: 10px;
            color: #555;
        }

        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: #e9ecef;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .model-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Game Review Analyzer</h1>
        
        <div class="model-selector">
            <button class="model-btn active" onclick="switchModel('sentiment')">Sentiment Analysis</button>
            <button class="model-btn" onclick="switchModel('stars')">Star Rating</button>
        </div>

        <div class="input-group">
            <label for="text-input">Enter your review text:</label>
            <textarea id="text-input" placeholder="Type your game review here..."></textarea>
        </div>

        <button class="analyze-btn" onclick="analyzeText()">Analyze Review</button>

        <div id="result" class="result"></div>

        <div class="example-texts">
            <h4>Try these examples:</h4>
            <button class="example-btn" onclick="setExample('I absolutely love this game! The graphics are amazing and the gameplay is so much fun.')">Positive Review</button>
            <button class="example-btn" onclick="setExample('This game is terrible. Boring gameplay and awful graphics.')">Negative Review</button>
            <button class="example-btn" onclick="setExample('It\'s okay, nothing special but not bad either.')">Neutral Review</button>
        </div>
    </div>

    <script>
        let currentModel = 'sentiment';

        function switchModel(model) {
            currentModel = model;
            
            // Update button states
            document.querySelectorAll('.model-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Clear previous results
            document.getElementById('result').style.display = 'none';
            
            // Update placeholder text
            const textarea = document.getElementById('text-input');
            if (model === 'sentiment') {
                textarea.placeholder = 'Type your game review here...';
            } else {
                textarea.placeholder = 'Type your game review here... (will predict 1-5 stars)';
            }
        }

        function setExample(text) {
            document.getElementById('text-input').value = text;
        }

        async function analyzeText() {
            const text = document.getElementById('text-input').value.trim();
            const resultDiv = document.getElementById('result');
            const analyzeBtn = document.querySelector('.analyze-btn');
            
            if (!text) {
                showResult('Please enter some text to analyze.', 'error');
                return;
            }

            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            showResult('Analyzing your review...', 'loading');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        model_type: currentModel
                    })
                });

                const data = await response.json();

                if (data.error) {
                    showResult(data.error, 'error');
                } else {
                    let resultHtml = `
                        <h3>Analysis Result</h3>
                        <div class="prediction">
                            ${currentModel === 'sentiment' ? 
                                `Sentiment: <span style="color: ${getSentimentColor(data.prediction)}">${data.prediction.toUpperCase()}</span>` :
                                `Rating: <span style="color: #ff6b35; font-size: 1.8em;">${data.prediction}</span>`
                            }
                        </div>
                        <div class="confidence">Confidence: ${(data.confidence * 100).toFixed(1)}%</div>
                    `;
                    showResult(resultHtml, 'success');
                }
            } catch (error) {
                showResult('Error connecting to the server. Please try again.', 'error');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Review';
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        function getSentimentColor(sentiment) {
            switch(sentiment.toLowerCase()) {
                case 'positive': return '#28a745';
                case 'negative': return '#dc3545';
                case 'neutral': return '#6c757d';
                default: return '#333';
            }
        }

        // Allow Enter key to submit
        document.getElementById('text-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeText();
            }
        });
    </script>
</body>
</html>
